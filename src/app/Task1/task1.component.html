{{Refresh()}}

<div class="container">
    <div class="row">
      <div class="col-xs-12">
       <h1>To-Do-List</h1>
      </div>

    <div class="col-md-8">
          <input type="text"
          class="form-control"
          [(ngModel)]="item">
          <!-- <p>{{item}}</p> -->
      </div>

        <div class="col-md-4">
            <button class="btn btn-success"
            type="submit"
            (click)="AddItem()"
            [disabled]="!DisableButton()"> Add Item</button>
            
            <button class="btn btn-primary"
            type="submit"
             (click)="this.item=''">Clear Text</button>
           </div></div>

<div class="row">
<div class="col-md-10">
      <ul class="list-group">
        <div class="list-group-item"
        [ngStyle]="{backgroundColor:'darkcyan' }"
        style="cursor: pointer"
        *ngFor="let i of additem; let in=index"
        [ngClass]="{'itemcolor':i}">

        <div class="row">
          <div class="col-md-11">
           <p> {{in+1}} ->     {{i}}</p>
         </div>
          <div class="col-md-1">
              <button class="btn btn-danger"
              type="button"
              (click)="Delete(in)">
                Delete
              </button>
            </div>

        </div>
      </div>
      </ul>
    </div>
       
    </div>
  </div>
